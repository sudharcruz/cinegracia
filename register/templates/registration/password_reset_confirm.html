{% load static %}

<link rel="stylesheet" href="{%static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

<link rel="stylesheet" href="{% static 'css/style.css' %}">

<link rel="stylesheet" href="{% static 'ass/css/bootstrap.min.css' %}" type="text/css">



{% block content %}
        {% if validlink %}
          <div class="main">
            <div class="container">
              <div class="signup-content">
                  <h3>Change password</h3>
                  <form method="post" id="signup-form" class="signup-form" autocomplete="off">
                  <div class="form-group">
                    {% csrf_token %}
                    {{ form.as_p }}
                  </div>
                    <div class="form-group">
                      <input type="submit" name="submit" id="submit" class="form-submit submit" required />
                    </div>
                  </form>
              </div>
            </div>
           </div>
        {% else %}
        <blockquote class="blockquote text-center">
          <p class="text" style="color: white;mix-blend-mode: difference;">
            The password reset link was invalid, possibly because it has already been used.
            Please request a new password reset.
          </p>
        {% endif %}
{% endblock %}
