{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>info-update Form</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{%static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{%static 'css/style.css' %}">
</head>
<body>

    <div class="main">

        <div class="container">
            <div class="signup-content">
              <form action="" id="signup-form" class="signup-form" method="post" autocomplete="off">
                    {% csrf_token %}
              <h2>Info Update</h2>
                      
              <div class="form-group">
                    <input type="text" class="form-input" name="name" id="name" placeholder="User Name" required />
              </div>
              <div class="form-group">
                    <input type="text" class="form-input" name="First_name" id="first_name" placeholder="First Name" required/>
              </div>
              <div class="form-group">
                    <input type="text" class="form-input" name="Last_name" id="last_name" placeholder="Last Name" required/>
              </div>
              <div class="form-group">
                    <input type="email" class="form-input" name="email" id="email" placeholder="Email" required/>
              </div>
                      
              <div class="form-group">
                    <input type="password" class="form-input" name="password1" id="password1" placeholder="Password"required autocomplete="off"/>
                    <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
              </div>
              <div class="form-group">
                    <input type="password" class="form-input" name="password2" id="password2" placeholder="Confirm Password"required/>
                    <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
              </div>
              <div class="form-group">
                    <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                    <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
              </div>
              <div class="form-group">
                  <label for="agree-term" class="label-agree-term"><h4>Already Have an account? Click Login Button Below</h4></label>
              </div>
                    <input type="submit" name="submit" id="submit" class="form-submit submit" value="Register"/>
                    <a href="" class="submit-link submit">Update</a>
              </div>
              </form>


                <div>
                  {% include 'websiteapp/messages.html' %}
                </div>
                
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
